<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Twitter Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 style="text-align: center">Simple Twitter</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div ws-hole="Body">
                    <form ws-template="AccountForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" ws-var="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" ws-var="password">
                        </div>
                        <div class="jumbotron">
                            <span>${operationState}</span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" ws-onclick="SignIn">Sign In</button>
                            <button type="button" class="btn btn-primary" ws-onclick="SignUp">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col">
                <p style="text-align: center">
                    UFID: 83981600, Email: yingjie.chen@ufl.edu <br />
                    UFID: 84714011, Email: wei.he@ufl.edu
                </p>
            </div>
        </div>
    </div>
    <script ws-replace="scripts"></script>
</body>
</html>
