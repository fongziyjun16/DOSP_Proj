<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>
<body>
    <div class="container" ws-hole="Body">
        <div class="row" ws-template="Main">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6" style="text-align: left">
                        <h3 id="username">${Username}</h3>
                    </div>
                    <div class="col-6" style="text-align: right">
                        <button type="button" class="btn btn-light" ws-onclick="Logout">Logout</button>
                    </div>
                </div>
                <hr />
                
                <div class="row">
                    <div class="row">
                        <div class="col-auto">
                            <label for="following" class="form-label">Following</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="following" ws-var="following">
                            <div class="jumbotron">
                                <span id="followState"></span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" ws-onclick="toFollow">Follow</button>
                        </div>
                    </div>
                </div>
                <hr />
                
                <div class="row">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="tweetContent" ws-var="tweetContent"></textarea>
                                <label for="tweetContent">Tweet Content</label>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" ws-onclick="postTweet">Post Tweet</button>
                                <button type="button" class="btn btn-primary" onclick="clearTweetContent('tweetContent')">Clear</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="row">
                        <div class="col">
                            <h4>Real Time Tweet from Following</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div style="height: 280px; overflow: auto; border: 1px solid black;">
                                <ul class="list-group" id="realTimeTweetTable">
                                    <!--<li class="list-group-item">Tweet 01</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="row">
                        <div class="col">
                            <h4>Retweet</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 row">
                            <div class="col-auto">
                                <label for="retweetID" class="form-label">Retweet ID:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" class="form-control" id="retweetID" ws-var="retweetID">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3 form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="retweetContent" ws-var="retweetContent"></textarea>
                                    <label for="retweetContent">Retweet Content</label>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" ws-onclick="retweet">Retweet</button>
                                    <button type="button" class="btn btn-primary"  onclick="clearTweetContent('retweetContent')">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="mb-3 row">
                        <div class="col">
                            <h4>Query Tweet From Following</h4>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-auto">
                            <label for="followingName" class="form-label">Following Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="followingName" ws-var="followingName">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" ws-onclick="qryTweetFromFollowing">Query</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div style="height: 280px; overflow: auto; border: 1px solid black;">
                                <ul class="list-group" id="followingTweetTable">
                                    <!--<li class="list-group-item">Tweet 01</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="row">
                        <div class="col">
                            <h4>Query Tweet From Hashtag</h4>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-auto">
                            <label for="hahstagName" class="form-label">Hahstag Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="hahstagName" ws-var="hahstagName">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" ws-onclick="qryTweetFromHashtag">Query</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div style="height: 280px; overflow: auto; border: 1px solid black;">
                                <ul class="list-group" id="qryHashtagTweetTable">
                                    <!--<li class="list-group-item">Tweet 01</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="row">
                        <div class="col">
                            <h4>Query Tweet From Mention</h4>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" ws-onclick="qryTweetFromMention">Query</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div style="height: 280px; overflow: auto; border: 1px solid black;">
                                <ul class="list-group" id="qryMentionTable">
                                    <!--<li class="list-group-item">Tweet 01</li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />


            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        function clearTweetContent(id) {
            document.getElementById(id).value = ""
        }
    </script>
    <script ws-replace="scripts"></script>
</body>
</html>
